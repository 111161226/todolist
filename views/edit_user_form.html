{{ template "header" . }}
<h1>ユーザー情報</h1>
<form action="/user/edit" method="POST" onSubmit="return confirm_user_update()">
    <label>ユーザー名</label>
    <input type="text" name="user_name" value="{{ .User.Name }}" required>
    <br>
    <label>パスワード</label>
    <input type="password" name="password" value="{{ .User.Password }}" required>
    <br>
    <input type="submit" value="更新">
  <!--  <button type="button" onclick="confirm_update({{ .Task.ID }})">登録</button> -->
    <a href="/list"><button type="button">戻る</button></a>
</form>
{{ template "footer" }}
